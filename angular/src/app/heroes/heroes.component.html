<div class="newheroes">
  <h6>Add New Task:</h6>

  <div class="input-field">
    <input #taskTitle id="taskTitle" name="taskTitle" type="text" class="validate"/>
    <label for="taskTitle">Title</label>
  </div>

  <!--<div class="input-field">-->
    <!--<input #taskDesc id="taskDesc"  name="taskDesc" type="text" class="validate"/>-->
    <!--<label for="taskDesc">Description</label>-->
  <!--</div>-->

  <!-- (click) passes input value to add() and then clears the input -->
  <a class="waves-effect waves-light btn" (click)="add(taskTitle.value); taskTitle.value=''">
    Add task
  </a>
</div>


<div class="heroes">
  <h6>List my tasks:</h6>
  <ul>
    <li *ngFor="let hero of heroes"
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.title}}

      <button class="delete" title="delete task"
              (click)="delete(hero)">x</button>
    </li>
  </ul>
</div>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
