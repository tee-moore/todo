<div *ngIf="task" class="edit">

    <h5>Edit task:</h5>

    <div class="input-field">
        <input [(ngModel)]="task.title" placeholder="Title" id="taskTitle" name="taskTitle" type="text"/>
        <label for="taskTitle" class="active">Title</label>
    </div>

    <div class="input-field">
        <input [(ngModel)]="task.description" placeholder="Description" id="taskDesc" name="taskDesc" type="text"/>
        <label for="taskTitle" class="active">Description</label>
    </div>

    <div class="input-field">
        <select [(ngModel)]="task.status" class="browser-default">
            <option value="in progress">In progress</option>
            <option value="done">Done</option>
        </select>
        <label class="active">Status</label>
    </div>

    <div class="input-field">
        <a class="button-save waves-effect waves-light btn" (click)="save()">
            save
        </a>
    </div>

</div>
